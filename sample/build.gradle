apply plugin: 'com.android.application'
apply plugin: 'com.neenbedankt.android-apt'

buildscript {
    repositories {
        mavenCentral()
    }

    dependencies {
        classpath 'com.neenbedankt.gradle.plugins:android-apt:1.5.1'
    }
}

android {

    compileSdkVersion 22
    buildToolsVersion "22.0.1"

    repositories {

        mavenCentral()

        flatDir {
            dirs 'libs'
        }
    }

    defaultConfig {
        applicationId "ru.noties.tasker.sample"
        minSdkVersion 14
        targetSdkVersion 22
        versionCode 2
        versionName "1.1.0"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile 'ru.noties:debug:2.0.0'
    compile project(':library')

    // handle
    compile files('libs/handle-annotations-1.0.0.jar')
    compile 'ru.noties.handle:handle-core:1.0.0@aar'
    apt files('libs/handle-processor-1.0.0.jar')
}
